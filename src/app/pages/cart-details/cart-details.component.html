<section class="cart-details" *ngIf="loggedInUser$ ;let user">
    <h3>Hello {{user.username}}!</h3>
    <p>Here is Your Cart:</p>
    <div class="user-cart">
        <div class="cart-list">
            <cart-details-preview *ngFor="let toy of user.cart" (onRemoveToy)="onRemoveToy($event)" [toy]="toy">
            </cart-details-preview>
        </div>
        <div>
            <h4>Order Summary:</h4>
            <div class="cart-sum">
                <h5>Total: {{totalPrice | currency}}</h5>
                <p>{{user.cart.length}} items</p>
            </div>
            <div class="cart-sum">
                <p>Buy Now!</p>
                <!-- <button (click)="onClearCart()" class="cta-btn">buy</button> -->
                <buy-modal (onClearCart)="onClearCart()"></buy-modal>
            </div>
        </div>
    </div>
</section>
