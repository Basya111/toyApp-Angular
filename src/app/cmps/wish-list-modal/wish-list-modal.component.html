<section class="wish-list-modal">
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Your Wish List ðŸŽ”</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="wish-list-list">
                <div class="wish-list-preview" *ngFor="let toy of user.wishList">
                    <cart-details-preview  [toy]="toy" (onRemoveToy)="removeToy($event)"></cart-details-preview>
                    <button class="cta2-btn" (click)="addToCart.emit(toy)">Add to cart</button>
                </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
      
      <button class="btn-modal" (click)="open(content)"><img src="../../../assets/img/favourite.png" alt="">
        <P class="wish-list-length" *ngIf="user.wishList.length">{{user.wishList.length}}</P>
      </button>
</section>
